<html>

<head>
  <meta charset="utf-8">
  <title>360度画像</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="aframe.min.js"></script>
  <style>
    .back-button {
      z-index: 9999;
      position: absolute;
      background-size: 90% 90%;
      border: 0;
      cursor: pointer;
      min-width: 58px;
      min-height: 34px;
      transition: background-color .05s ease;
      -webkit-transition: background-color .05s ease;
      z-index: 9999;
      border-radius: 8px;
      touch-action: manipulation;
    }
    .back-button:hover {
      background-color: #ef2d5e;
    }
  </style>
</head>

<body>
  <a href="https://sakana-web.github.io/Fun/">
    <button class="back-button">back</button>
  </a>
  <a-scene>
    <a-assets>
      <img id="sampleJ" src="P2.jpg">
    </a-assets>
    <a-sky src="#sampleJ"></a-sky>
  </a-scene>
</body>

</html>
